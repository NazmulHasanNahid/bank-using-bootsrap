<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body class="bg-dark">
    <div class="text-white  d-flex flex-column align-items-center  mt-5  ">
        <div class="bg-info w-50 p-5">
            <h2 class="text-center mt-5  fw-bold ">Please Login</h2>
            <input id="email-filed" class="d-block mt-3 w-100  " placeholder="Enter Your Email" type="email">
            <input id="password-field" class="d-block mt-3 w-100 " placeholder="Enter Your Password" type="password">
            <p class="text-white fw-bold mt-3" id="error"></p>
            <button id="login-btn" class="mt-3 btn btn-danger fw-bold ">Login</button>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
